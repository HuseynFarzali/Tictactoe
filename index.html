<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="transition-all">
    

    <header class="h-[200px] flex items-center">
        <div id="header-parag" class="p-4 w-full | flex items-center justify-center">
            <h1 class="text-[30px] font-semibold tracking-tight mr-[80px]">Tic Tac Toe Game</h1>
            <div player-selection class="rounded-full w-[360px] h-[60px] flex items-center shadow-md duration-200">
                <button player="x" class="w-full px-4 py-3 text-[24px] text-white font-normal bg-blue-600 rounded-l-full hover:bg-white hover:text-blue-700 duration-200 hover:font-semibold hover:tracking-wide hover:text-[25px] hover:w-[150%]">
                    Start as X
                </button>
                <button player="o" class="w-full px-4 py-3 text-[24px] text-white font-normal bg-red-600 rounded-r-full hover:bg-white hover:text-red-700 duration-200 hover:font-semibold hover:tracking-wide hover:text-[25px] ">
                    Start as O
                </button>
            </div>
            <button game-start class="hidden px-6 py-1 rounded-md text-[20px] shadow-md h-[40px] text-white bg-green-600 | hover:bg-green-700 active:px-8 active:py-2 active:h-[50px] active:bg-green-500 active:rounded-none duration-300">
                Start Game
                <i game-start-logo class="fa-solid fa-down-long text-[0px] ml-[-2px] opacity-0"></i>
            </button>
        </div>
    </header>
    <main game-content style="display: none;">
        <div class="grid grid-rows-3 grid-cols-3 h-[350px] w-[400px] mx-auto">
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="1"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="2"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="3"></div>

            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="4"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="5"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="6"></div>
            
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="7"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="8"></div>
            <div id="block" class="border border-[blue] flex items-center justify-center" ordinate="9"></div>
        </div>

        <div conclusion-section class="hidden px-2 py-1 text-[22px] font-normal text-center tracking-wide"></div>

        <div class="w-full flex items-center justify-center mt-8">
            <button restart-button class="opacity-0 px-6 py-1 rounded-md text-[20px] shadow-md h-[40px] text-white bg-green-600 | hover:bg-green-700 active:px-8 active:py-2 active:h-[50px] active:bg-green-500 active:rounded-none duration-300">Play Again</button>
        </div>
    </main>

</body>

<script src="https://cdn.tailwindcss.com"></script>
<script src="helpers.js"></script>
<script src="index.js"></script>

</html>
